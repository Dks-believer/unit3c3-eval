<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <style>
    #navbar{
      display:flex;
      justify-content:space-between;
    }
   #movies{
      display:grid;
      grid-template-columns: repeat(4,1fr);
      gap:20px;
      justify-content:center;
      
      /* margin-right: 300px;
      margin-left:400px */
    }
    img{
      height:250px;
      width:300px;
      gap:10px
    }
 
  
   
  </style>
  <body>
    <div id="navbar">
      <h1>Movie List</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
   <h1 id="wallet"></h1>
  
    </div>
    <div id="search_bar">
      <!-- input box for searching movies with id as "search" -->
      <!-- No button should be there for searching movies, it should search with input  -->
      <input type="text" id="search" onkeyup="Search()" placeholder="search movies">
    </div>

    <div id="movies">
      <!-- Append all searched movies here in grid format -->
      <!-- Every movie card should have image, title and a book now button  -->
      <!-- Book now buttons should have class "book_now"  -->
      <div class="movie_tab">
        <!-- <img src="">
        <p></p> -->
        <button class="book_now" ><a href="checkout.html">Book Now</a></button> 
        
      </div>
    </div>
  </body>
</html>
<script src="scripts/movies.js"></script>
