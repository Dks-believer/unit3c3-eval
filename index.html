<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
  </head>
  <style>
    #navbar{
      display:flex;
      justify-items: flex-end;
      justify-content:space-between;
    }
    #add-money{
      justify-content: center;
      justify-items: center;
      margin-top: 100px;
     /* margin-left:300px ; */
     display:grid;
     grid-template-columns: repeat(1,1fr);
     gap:5px;
    }
  </style>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <h1 id="wallet">0</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <input type="Number" id="amount" placeholder="Enter amount in rupees">
      <button id="add-to-wallet" onclick="add_to_wallet ()">Add To Wallet</button>
      <button id="book_movies"> <a href="movies.html">Book movies</a></button>
     
      
    </div>
  </body>
</html>
<script src="scripts/index.js"></script>
